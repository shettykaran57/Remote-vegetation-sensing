    <script>
        function show() {
 
            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                    .style.display = "block";
 
            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>

<script type="text/javascript">

    $(document).ready(function(){
    $('#option').on('change', function() {
      if ( this.value == '1')
      {
        $("#Co-ordinate").show();
      }
      else
      {
        $("#Co-ordinate").hide();
      }
    });
});

        $(document).ready(function(){
    $('#option').on('change', function() {
      if ( this.value == '0')
      {
        $("#Address").show();
      }
      else
      {
        $("#Address").hide();
      }
    });
});

</script>
