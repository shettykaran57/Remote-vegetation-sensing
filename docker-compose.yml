version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    
    environment:
      - JUPYTER_TOKEN=hi
    ports:
      - "8888:8888"
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "cd project &&
      ls &&
      python3 manage.py runserver"

